{% extends 'common/base.html' %}

{% load bootstrap4 %}
{% block body_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col col-lg-6">
            <!-- Register Form -->
            <h1 class="h2 mb-3 font-weight-bold text-center">Register a New Account</h1>
            <form action="{% url "user-register" %}" method="POST" class="form-signin">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" class="btn btn-primary">
                    Register<span class="fas fa-user-plus ml-1"></span>
                </button>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
